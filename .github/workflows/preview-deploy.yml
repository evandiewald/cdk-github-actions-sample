name: cdk diff
on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  diff:
    name: Preview Deployment
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    env: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: v18.15.0
      - name: Authenticate Via OIDC Role
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: us-east-1
          role-duration-seconds: 1800
          role-skip-session-tagging: true
          role-to-assume: ${{ secrets.ACTIONS_ROLE_ARN }}
      - name: Build
        run: |-
          npm ci
          npm run build
          npm run build:ci
      - name: Run Tests
        run: npm run test
      - name: Preview Deploy
        run: npx cdk diff

      # TEMP TO INSPECT SYNTH OUTPUT
      - name: Assume CDK Lookup Role
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: us-east-1
          role-duration-seconds: 1800
          role-skip-session-tagging: true
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ env.AWS_SESSION_TOKEN }}
          role-to-assume: ${{ secrets.CDK_LOOKUP_ROLE_ARN }}
          role-external-id: Pipeline
      - name: cdk synth
        run: |-
          npm run cdk synth -- -c developmentAccountId=${{ secrets.AWS_ACCOUNT_ID_DEVELOPMENT }} -c stagingAccountId=${{ secrets.AWS_ACCOUNT_ID_STAGING }}  -c productionAccountId=${{ secrets.AWS_ACCOUNT_ID_STAGING }}
      - name: Upload cdk.out
        uses: actions/upload-artifact@v3
        with:
          name: cdk.out
          path: cdk.out
